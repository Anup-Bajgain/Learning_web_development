<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .golo{
            background-color: springgreen;
            height: 100px;
            width: 100px;
            transition:width 2s, height 2s, border-radius 2s,background-color 2s;
        }
        .golo:hover{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: brown;


        }
    </style>
</head>
<body>
    <div class="golo"></div>
</body>
</html>
