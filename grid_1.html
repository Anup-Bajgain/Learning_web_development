<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid 1 challenge</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(6,1fr);
            text-align: center;
            grid-gap:10px;
            height: 100vh;
        }
        .box{
            display: grid;
            grid-gap:10px;
            
        }
        .box-1,.b2,.b6{
            grid-gap:10px;
            background-color:rgb(167, 236, 154) ;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- I didn't know something so I assigned multiple classes and I am too lazy to to remove them -->
        <div class="box box-1"><br>1</div>
        <div class="box box-2">
            <div class="b2" id="sub_2"><br>2</div>
            <div class="b2" id="sub_3"><br>3</div>
        </div>
        <div class="box box-3">
            <div  class="b6" id="sub-4"><br>4</div>
            <div class="b6"  id="sub-5"><br>5</div>
            <div  class="b6" id="sub-6"><br>6</div>
        </div>
        <div class="box box-4">
            <div  class="b6" id="sub_7"><br>7</div>
            <div  class="b6" id="sub_8"><br>8</div>
            <div  class="b6" id="sub_9"><br>9</div>
            <div  class="b6" id="sub_10"><br>10</div>
        </div>
        <div class="box box-5">
            <div  class="b6" id="sub_11"><br>11</div>
            <div  class="b6" id="sub_12"><br>12</div>
            <div  class="b6" id="sub_13"><br>13</div>
            <div  class="b6" id="sub_14"><br>14</div>
            <div  class="b6" id="sub_15"><br>15</div>

    </div>
</body>
</html>
