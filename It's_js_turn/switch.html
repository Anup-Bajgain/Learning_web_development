<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h1>something to use for switch</h1>
</body>
<script>
    var input
    input = prompt('Enter what you want')
    switch(input){
        case "something":
            console.log("something");
            break;
        case "nothing":
            console.log("nothing");
            break;
        case "anything":
            console.log("anything");
            break;
        case "everything":
            console.log("everything");
            break;
        default:
            console.log(`${input} is invalid`);
            break;

    }
</script>
</html>
